<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<div id="container_step1">
    <div id="container_step1_top">
        <fieldset>
            <legend>Calculate VLSM</legend>
            <p><label>Subnetted address</label><input type="text" id="subnetted_address_input" readonly/></p>

        </fieldset>
    </div>

            <div id="container_step1_bottom_left">
                <fieldset><legend>ก่อนเรียงลำดับ</legend>
                    <p>
                        <label>LAN1 จำนวน PC ที่ต้องการ </label>
                        <input type="text" name="lan1_host" id="lan1_host_input_before" readonly/>
                    </p>
                    <p>
                        <label>LAN2 จำนวน PC ที่ต้องการ </label>
                        <input type="text" name="lan2_host" id="lan2_host_input_before" readonly/>
                    </p>

                    <p>

                    </p>
                    <p>
                        <label>LAN5 จำนวน PC ที่ต้องการ </label>

                    </p>
                    <p>
                        <label>LAN6 จำนวน PC ที่ต้องการ </label>
                        <input type="text" name="lan6_host" id="lan6_host_input_before" readonly/>

                    <p>
                        <label>LAN7 จำนวน PC ที่ต้องการ </label>
                        <input type="text" name="lan7_host" id="lan7_host_input_before" readonly/>
                    </p>
                    <p>
                        <label>R4-R1 จำนวน Router ที่ต้องการ </label>
                        <input type="text" name="lan4_1" id="lan4_1_input_before" readonly/>
                    </p>
                    <p>
                        <label>R4-R2 จำนวน Router ที่ต้องการ </label>
                        <input type="text" name="lan4_2" id="lan4_2_input_before" readonly/>
                    </p>
                    <p>
                        <label>R4-R3 จำนวน Router ที่ต้องการ </label>
                        <input type="text" name="lan4_3" id="lan4_3_input_before" readonly/>
                    </p>
                    <fieldset class="noborder" class="minifont">
                        <legend>คำอธิบาย</legend>
                        <div id="step1_description">
                            ทำการเรียงลำดับจำนวน Host ทั้งหมดโดยเรียงจากมากไปหาน้อย
                        </div>
                    </fieldset>
                </fieldset>
            </div>

                <fieldset ><legend>หลังเรียงลำดับ</legend>
                    <div id="sortable">
                        <p id="lan1_host_input_after">

                        <legend>คำอธิบาย</legend>
                        <div id="step1_description">
                            แสดงข้อมูลของ Network segment โดยเรียงตามลำดับของจำนวน PC ที่ต้องการ
                        </div>
                    </fieldset></fieldset>
            </div>
        </fieldset>
    </div>
</div>
